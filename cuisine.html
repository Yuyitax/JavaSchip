<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/style.css">
        <!-- <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.2/dist/flowbite.min.css" />
    
        <script src="https://cdn.tailwindcss.com"></script>
          
        <title>TurnipFest Cuisine</title>
    <!-- the href has a temporary image. we need an icon for our tab -->
        <link rel="shortcut icon" href="../assets/images/newTurnip.png">
    </head>

    <body class="mx-auto"> 
        <!--The URL inside the class should change to the corresponding cuisine photo. Photos will be named accordingly starting with "banner-countrynamecuisine.."-->
        <header class="bg-[url('../assets/images/banner-caribbeancuisine2-carmina-muntean-unsplash.jpg')] bg-no-repeat w-100 h-[380px] bg-fixed bg-center">
            <h1 id="cuisine-title-logo" class="drop-shadow-lg ml-4"><a href="index.html">turnipfest</a></h1>
            <h1 id="cuisine-title"class="text-white drop-shadow-lg mt-20">Indian Cuisine</h1>
        </header>

        <!--This is the nav that will allow the user to go back to the previous 6-card- recipes section-->
        <!-- <div id="cuisine-nav" class="bg-[#420948] p-4"> 
            <button id="continue-btn" class="text-white pr-6 transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:bg-blue-500 duration-300 rounded-xl "><span class="fa fa-angle-left"></span><span class="fa fa-angle-left"></span> Back to Recipes</button>
        </div> -->

    <main class="p-10 w-full">

       <!--This is where the last recipe will show-->
        <div id="final-recipe" class="mt-2">
            <div class="gap-8 columns-2">
                <section>
                    <h2 class="text-[48px]" id="h2">Name of Recipe</h2>
                    <img id="food-image">

                </section>
                <section>
                    <h3 class="text-[36px]">Ingredients:</h3>
                    <ol id="ingredients">
                        <li>First Ingredient</li>
                        <li>Second Ingredient</li>
                        <li>Third Ingredient</li>
                    </ol>
                </section>
                </div>
                <section>
                    <button class="accordion mt-10 mb-10 text-[22px]">Step-by-Step Instuctions</button>
                    <div class="panel">
                        <iframe id="instructions"></iframe>
                    </div>

                </section>
            </div>
        </div>
        
        <!--Youtube video area-->
        <section>
            <div id="music-carousel" class="w-fit">
                <h3 id="music-instructions" class="text-[36px]">Click to change the music</h3>
                <div class="wrapper">
                    <div class="carouselbox" >

                        <button class="previous text-[18px]">◀ Previous</button>
                        <button class="next text-[18px]">Next ▶</button>
                        <iframe id="carouselVideos" allow="autoplay" alt="music" width="420" height="315">
                        </iframe>
                    </div>
                </div>
            </div>
        </section> 
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.5.2/dist/flowbite.js"></script>
    <script src="../assets/js/recipe.js"></script>
    
</body>
</html>
